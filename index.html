<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="sidebar top-padding">
        <div class="branding section">
            <div class="item">Dashboard</div>
        </div>
        <div class="navigation section">
            <class class="item">Home</class>
            <class class="item">Profile</class>
            <class class="item">Messages</class>
            <class class="item">History</class>
            <class class="item">Tasks</class>
            <class class="item">Communities</class>
        </div>
        <div class="account-panel section">
            <class class="item">Settings</class>
            <class class="item">Support</class>
            <class class="item">Privacy</class>
        </div>
    </div>
    <div class="header">
        <div class="search">
            <p>S</p>
            <div class="search-bar"></div>
        </div>
        <div class="profile">
            <p>B</p>
            <div class="image"></div>
            <p class="name">Morgan Oakley</p>
        </div>
        <div class="into">
            <div class="image"></div>
            <div class="info">
                <p class="intro">Hi, there</p>
                <p class="name">Morgan Oakley (@morgan)</p>
            </div>
        </div>
        <ol class="buttons">
            <li>New</li>
            <li>Upload</li>
            <li>Share</li>
        </ol>
    </div>
    <div class="main-content"></div>
</body>
</html>
